<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Login.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>DH Acessorium</title>
    </head>
    
<body>
        
    <div>
         <section class="logo">
            <a href="home.html"><img src="./imagens/logo.svg"></a>
         </section>
        <h1>Cadastre-se</h1>

        
        
        

        <form class="cadastro" action="#">
            <label for="Nome">Nome</label>
            <input type="text" id="name" name="name" placeholder="Nome Completo">
            <label for="email">E-mail</label>
            <input type="email" id="email" type="email" placeholder="email">
            <label for="CPF">CPF</label>
            <input type="number" id="cpf" type="number" placeholder="CPF">
            <label for="data">Data de Nascimento</label>
            <input type="date" id="date" name="date">

            <button type="submit">Enviar</button>
        </form>        
    </div>
    <script src="./js/cadastro.js"></script>
</body>
</html>
